     <script>

    // JavaScript code for color effects
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('mouseover', function () {
                this.style.color = 'red'; // Change color on hover
            });

            anchor.addEventListener('mouseout', function () {
                this.style.color = '#007bff'; // Restore color after hover
            });
        });

        document.querySelectorAll('section').forEach(section => {
            section.addEventListener('mouseover', function () {
                this.style.backgroundColor = '#48D1CC'; // Change background color on hover
            });

            section.addEventListener('mouseout', function () {
                this.style.backgroundColor = ''; // Restore background color after hover
            });
        });
    </script>
